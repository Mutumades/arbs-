version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./models:/app/models
    restart: unless-stopped

  dashboard:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    command: ["streamlit", "run", "dashboard.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    depends_on:
      - api
    restart: unless-stopped
